                    type: string
                  amount:
                    type: integer
                  chargeDate:
                    type: string
                  isInitialCharge:
                    type: boolean
                  currency:
                    type: string
                    enum: [NOK]
                  refundedAmount:
                    type: integer
                  failureReason:
                    type: string
                  failureDecription:
                    type: string
                  status:
                    type: string
                    enum: [CHARGED, REFUNDEND, FAILED. CANCELLED, PARTIALLY_REFUNDED]
