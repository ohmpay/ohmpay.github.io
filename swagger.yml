openapi: 3.0.3
info:
  title: Periode Api
  description: > 
    The API for customers who want create their own UI, but still use Period as a payment machine.
    The poeple wanting to integrate with this API are called merchants in this text
    </br>
 
    Step by step
        </br>
    1. Merchant () signs up at periode.no  https://periode.no/bli-kunde     </br>

    2. Merchant creates a product in periodes UI portal and receives their unique periode url for initiating a purchase     </br>

    3. Merchant creates a purchase flow and redirects to this URL.     </br>

         a. Without query params the customer will fill in requierd information in Periodes UI     </br>

         b. If the customer wants to own the UI the customer can be redirected with all requierd info as query params     </br>

    4. Customer is redirected to Vipps or Stripe for payment     </br>

    5. On success Periode sends a POST call to merchant defined endpoint.     </br>

    6. Merchant returns 200 OK, on which periode redirects the customer to the merchants site     </br>

    7. Optional. Merchant polls /subscriptions endpoint to ensure all charges are accounted for (in case of donwtime during webhook calls)     </br>

     
  version: 0.0.1
servers:
  - url: https://europe-west1-periode-prod.cloudfunctions.net/
    description: The url of the merchant exposed part of periode


paths:
  /minside.periode.no/signup/{productId}:
    get:
      summary: Get the signup page for the product
      parameters:
        - in: path
          name: productId
          schema:
                type: string
          required: true

          description: The unique id of this product
        - in: query
          name: merchant_customer_id
          schema:
            type: string
          description: The id you have for the customer in your system (deprecated, use tags instead)
        - in: query
          name: redirect_uri
          schema:
            type: string
          description: the uri you want the customer to redirect to after completed payment
        - in: query
          name: webhook_uri
          schema:
            type: string 
          description: url encoded uri where you want to receive the backend to backend webhook on subscription state changes
        - in: query
          name: email
          schema:
            type: string
          description: The email you have for the customer in your system
        - in: query
          name: radio_button_index
          schema:
            type: integer
          description: The index of the checked radio button, where 0 is the first
        - in: query
          name: checkbox_indexes
          schema:
            type: string
          description: The indexes of the checked checboxes, separatet by comma
        - in: query
          name: payment_method_type
          schema:
            type: string
            enum: [VIPPS, STRIPE]
          description: The payment method to use
        - in: query
          name: auto_submit
          schema:
            type: boolean
          description: Whether periode should redirect the customer directly to stripe/vipps for payments 
        - in: query
          name: tag_*
          schema:
            type: string
          description: Any number of custom tags you want to have on the subscription on the form tag_name=value

      responses:
        '200':
          description: Successful response
  
  /merchants/{merchant_id}/subscriptions/:
    get:
      summary: Get all subscriptions for this merchant
      parameters:
        - in: header
          name: x-api-key
          schema:
            type: string
          required: true      
          description: The shared secret between the merchant and periode. Be sure to validate this else a malicious actor can post payments into your system

        - in: path
          name: merchant_id
          schema:
            type: string
          description: The id of the merchant
          required: true

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/subscription'

  /merchants/{merchant_id}/subscriptions/{sub_id}:
    get:
      summary: Get a single subscription by id
      parameters:
        - in: header
          name: shared_secret
          schema:
            type: string
          required: true      
          description: The shared secret between the merchant and periode. Be sure to validate this else a malicious actor can post payments into your system
        
        - in: path
          name: merchant_id
          schema:
            type: string
          description: The id of the merchant
          required: true

        - in: path
          name: sub_id
          schema:
            type: string
          description: The id of the subscription
          required: true


      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/subscription'

       
  /<<merchant_defined_url>>:
    post:
      summary: Payment data posted to merchant on successful payment.
      parameters:
        - in: header
          name: shared_secret
          schema:
            type: string
          required: true      
          description: The shared secret between the merchant and periode. Be sure to validate this else a malicious actor can post payments into your system
      
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/subscription'
      responses:
        '200':
          description:  ok# status code

components:
  schemas:
    singlePayment:
      type: object
      properties:
        productName:
          type: string
        productId:
          type: string
        productDecription:
          type: string
        merchantCustomerId:
          type: string
        status:
          type: string
          enum: [PAID]

    subscription:
      type: object
      properties:
        subscriptionId:
          type: string
        productName:
          type: string
        productId:
          type: string
        productDecription:
          type: string
        merchantCustomerId:
          type: string
        periodeCustomerId:
          type: string
        expireAt:
          type: string
        subscriptionStatus:
          type: string
          enum: [ACTIVE, STOPPED]

        tags:
          type: object
        
        customer:
          type: object
          properties:
            givenName: 
              type: string
            familyName: 
              type: string
            name:
              type: string
            phone:
              type: string
            email:
              type: string
          address:
            type: object
            properties:
              region:
                type: string
              postalCode:
                type: string
              street:
                type: string
        activeItems:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              description:
                type: string
              amount:
                type: integer
              type:
                type: string
                enum: [checkbox, radioButton, baseItem]
        
        chargeLog:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    description:
                      type: string
                    amount:
                      type: integer
                    type:
                      type: string
                      enum: [checkbox, radioButton, baseItem]
                
              charge:
                type: object
                properties:
                  paymentType:
                    type: string
                    enum: [VIPPS, STRIPE]
                  chargeType:
                    type: string
                    enum: [Recurring, extraCharge]
                  chargeId: 
                    type: string
